{% extends 'base.html' %}
    {% block refresh %}

    {% endblock %}
{% block content %}

    <div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <a href="/controller/combiners/{{ combiner.name }}">
                    <li role="presentation" class="active">Back</li>
                </a>
            </ul>
        </nav>
        <h3 class="text-muted">FEDn Alliance {{ name }}</h3>
    </div>

    <div class="jumbotron">
        <p><h1>Configure Combiner: {{ combiner.name }} </h1> </p>
    </div>
    <div class="col-rg-12" style="min-height:300px;">
        <div>
            <form method="POST" action="{% url 'combiner:configure' combiner.name %}">
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.name }}">{{ field.name }}</label>
                    {{ field }}
                    </div>
                    {% endfor %}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>

        </div>
