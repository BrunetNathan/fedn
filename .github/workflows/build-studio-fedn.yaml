
name: Build studio+fedn and ingress

on:
  push:
    branches: '*'
    paths:
    - 'components/modules/alliance/**'
  pull_request:
    branches: '*'
    paths:
    - 'components/modules/alliance/**'


jobs:
 
  build:
    
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      working-directory: ./components/modules
    steps:
    
    - uses: actions/checkout@v2

    - name: Include fedn module
      working-directory: ${{env.working-directory}}
      run: |
        git clone https://github.com/scaleoutsystems/stackn.git
        cp -R alliance stackn/components/studio/modules/scaleout-studio-alliance-admin
        cd stackn/components/studio
        python modules/scaleout-studio-alliance-admin/setup_stackn.py
    
    - name: Setup variables
      id: wf-vars
      env:
        BASE_BRANCH: ${{ github.base_ref }}
      run: |
        echo "name of github basebranch is ${BASE_BRANCH}"
        BRANCH=${GITHUB_REF##*/}
        VERSION=${GITHUB_REF##*-}
        IMAGE_NAME="studio-fedn"
        IMAGE_TAG="$BRANCH"
        echo ::set-output name=IMAGE_NAME::$IMAGE_NAME
        echo ::set-output name=IMAGE_TAG::$IMAGE_TAG
  
    - name: docker login
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: docker build studio
      env:      
        DOCKER_URL: scaleoutsystems
      working-directory: ${{env.working-directory}}/stackn/components/studio
      run: |
        docker build -t $DOCKER_URL/${{ steps.wf-vars.outputs.IMAGE_NAME }}:${{ steps.wf-vars.outputs.IMAGE_TAG }} .
        
    - name: docker build ingress
      env:      
        DOCKER_URL: scaleoutsystems
      working-directory: ${{env.working-directory}}/stackn/components/studio
      run: |
        docker build -f Dockerfile.nginx -t $DOCKER_URL/ingress:master .

    - name: docker push
      env:      
        DOCKER_URL: scaleoutsystems
      working-directory: ${{env.working-directory}}/stackn/components/studio
      run: |
        docker push $DOCKER_URL/ingress:master
        docker push $DOCKER_URL/${{ steps.wf-vars.outputs.IMAGE_NAME }}:${{ steps.wf-vars.outputs.IMAGE_TAG }}
