name: Build reducer

on:
  release:
    types: [published]


jobs:
 
  build_and_push_to_registries:
    
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      working-directory: .
    permissions:
      packages: write
      contents: read
    steps:
    
    - uses: actions/checkout@v2
  
    - name: Setup variables
      id: wf-vars
      env:
        BASE_BRANCH: ${{ github.base_ref }}
      run: |
        echo "name of github basebranch is ${BASE_BRANCH}"
        BRANCH=${GITHUB_REF##*/}
        VERSION=${GITHUB_REF##*-}
        IMAGE_NAME="fedn-reducer"
        IMAGE_TAG="$BRANCH"
        echo ::set-output name=IMAGE_NAME::$IMAGE_NAME
        echo ::set-output name=IMAGE_TAG::$IMAGE_TAG


    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: morganekmefjord/fedn:master,morganekmefjord/fedn:${{ steps.wf-vars.outputs.IMAGE_TAG }}
        file: components/reducer/Dockerfile
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.pkg.github.com/${{ github.repository }}/fedn-reducer:${{ steps.wf-vars.outputs.IMAGE_TAG }}

