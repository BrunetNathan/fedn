version: '3.3'
services:
  client:
    environment:
      - GET_HOSTS_FROM=dns
    image: "mnist-client-keras:latest"
    build:
      context: .
    working_dir: /app
    command: /bin/bash -c "fedn run client -in fedn-network.yaml"
    volumes:
      - ./data:/data:ro #mount as READ ONLY

networks:
  default:
    external:
      name: fedn_default